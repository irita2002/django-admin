{% load static %}
{% load i18n %}

{% block page_css %}
  <link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  {# Bootstrap Icons CSS (opcional) #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Fondo con degradado */
    body {
      background: linear-gradient(135deg, #B0E0E6 0%, #ffffff 100%) !important;
      background-attachment: fixed !important;
      min-height: 100vh !important;
      display: flex;
      align-items: center;
      justify-content: center; /* Centrado horizontal */
      margin: 0;
      padding: 0;
    }
    
    /* Contenedor principal - centrado */
    .auth-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      margin: 0 auto; /* Centrado automático */
    }
    
    /* Imagen centrada */
    .logo-top {
      position: absolute;
      top: -90px; /* Posición vertical */
      left: 50%; /* Centrado horizontal */
      transform: translateX(-50%); /* Ajuste fino de centrado */
      z-index: 10;
      border-radius: 100px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: white;
      padding: 15px;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-top img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 100px;
    }
    
    /* Estilo para el card de login */
    .card {
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-top: 70px; /* Espacio para la imagen */
      width: 100%; /* Ocupa todo el ancho del contenedor */
    }
    
    /* Mejoras para el formulario */
    .form-control {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #B0E0E6;
      padding: 0.75rem 1rem;
    }
    
    /* Botón de login */
    .btn-primary {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }
    
    /* Espaciado en el cuerpo del card */
    .card-body {
      padding-top: 2.5rem;
    }
  </style>
{% endblock page_css %}

{% block content %}
<div class="w-100 d-flex justify-content-center"> <!-- Contenedor principal centrado -->
  <div class="auth-container">
    <!-- Contenedor de la imagen (absoluto) -->
    <div class="logo-top">
      <img src="{% static 'img/logo.png' %}" alt="Logo" />
    </div>
    
    <!-- Card del formulario -->
    <div class="card p-4">
      <div class="card-body">
        <form id="formAuthentication" class="needs-validation" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Login" class="btn btn-primary w-100 mt-3" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
