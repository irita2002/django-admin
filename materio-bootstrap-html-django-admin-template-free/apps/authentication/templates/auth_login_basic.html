{% load static %}
{% load i18n %}

{% block page_css %}
  <link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  {# Bootstrap Icons CSS (opcional) #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Fondo con degradado similar al template de transferencias */
    body {
      background: linear-gradient(135deg, #B0E0E6 0%, #ffffff 100%) !important;
      background-attachment: fixed !important;
      min-height: 100vh !important;
      /* Centrado vertical con flex */
      display: flex;
      align-items: center;
    }
    main.container {
      background: linear-gradient(135deg, #B0E0E6 0%, #ffffff 100%) !important;
      background-attachment: fixed !important;
      max-width: 100% !important;
      padding-left: 0 !important;
      padding-right: 0 !important;
      min-height: 100vh !important;
    }
    /* Estilo para el card de login con bordes redondeados */
    .card {
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    /* Mejoras para el formulario */
    .form-control {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #B0E0E6;
      padding: 0.75rem 1rem;
    }
    /* Botón de login estilizado */
    .btn-primary {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }
    /* Añadir separación entre los elementos del formulario */
    #formAuthentication .form-group,
    #formAuthentication p {
      margin-bottom: 1rem;
    }
  </style>
{% endblock page_css %}

{% block content %}
<div class="position-relative w-100 h-100 d-flex justify-content-center align-items-center">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-6 mx-4">
      <!-- Imagen opcional -->
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="authentication-image-object-left d-none d-lg-block" />

      <!-- Login Card -->
      <div class="card p-7">
        <!-- Espacio para logo centralizado (si es necesario) -->
        <div class="app-brand justify-content-center mt-5 text-center">
          <!-- Aquí puedes incluir un logo o nombre de la app -->
        </div>
        <!-- /Logo -->

        <div class="card-body mt-1">
          <form id="formAuthentication" class="needs-validation" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-primary w-100" />
          </form>
        </div>
      </div>
      <!-- /Login Card -->
    </div>
  </div>
</div>
{% endblock content %}
