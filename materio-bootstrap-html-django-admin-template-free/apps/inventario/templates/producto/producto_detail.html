{% extends "base.html" %}
{% block title %}Detalle de {{ producto.nombre }}{% endblock %}
{% block content %}
  <h1>Producto: {{ producto.nombre }}</h1>
  <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
  <p>
    <a href="{% url 'inventario:update' producto.pk %}">Editar</a> |
    <a href="{% url 'inventario:list' %}">Volver al listado</a>
  </p>
{% endblock %}
