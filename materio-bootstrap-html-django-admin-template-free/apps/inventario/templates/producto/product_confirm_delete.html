{% extends "base.html" %}
{% load i18n %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
  <h1>{% trans "¿Eliminar el producto" %} “{{ object.nombre }}”?</h1>
  <p class="text-muted">{% trans "Esta acción no se puede deshacer." %}</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">
      <i class="bi bi-trash me-1"></i> {% trans "Sí, eliminar" %}
    </button>
    <a class="btn btn-primary" href="{% url 'inventario:list' %}">
      <i class="bi bi-x-circle me-1"></i> {% trans "Cancelar" %}
    </a>
  </form>
{% endblock %}
