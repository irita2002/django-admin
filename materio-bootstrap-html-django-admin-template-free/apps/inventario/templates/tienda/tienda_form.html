{% load widget_tweaks %}

<form method="post" action="{% if object %}{% url 'inventario:tienda_update' object.pk %}{% else %}{% url 'inventario:tienda_create' %}{% endif %}">
  {% csrf_token %}
  <div class="row g-3">
    <!-- Nombre -->
    <div class="col-md-6 form-floating">
      {{ form.nombre|add_class:"form-control" }}
      <label for="{{ form.nombre.id_for_label }}">Nombre de la Tienda</label>
    </div>

    <!-- Latitud -->
    <div class="col-md-3 form-floating">
      {{ form.latitud|add_class:"form-control" }}
      <label for="{{ form.latitud.id_for_label }}">Latitud</label>
    </div>

    <!-- Longitud -->
    <div class="col-md-3 form-floating">
      {{ form.longitud|add_class:"form-control" }}
      <label for="{{ form.longitud.id_for_label }}">Longitud</label>
    </div>

    <!-- Tipo -->
    <div class="col-md-6 form-floating">
      {{ form.tipo|add_class:"form-select" }}
      <label for="{{ form.tipo.id_for_label }}">Tipo</label>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-end">
    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-success">
      <i class="bi bi-save2 me-1"></i>
      Guardar
    </button>
  </div>
</form>
